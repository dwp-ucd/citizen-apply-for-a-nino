{% extends "layouts/main.html" %} {% block pageTitle %} Apply for National Insurance Number {%
endblock %} {% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %} {% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      Are you waiting for the result of a visa application?
    </h1>

    <form class="form" action="home-office-answer" method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="pending-application-1"
              name="pending-application" type="radio" value="Yes" {{
              checked("pending-application", "Yes") }}>
              <label
                class="govuk-label govuk-radios__label"
                for="pending-application"
              >
                Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="pending-application-2"
              name="pending-application" type="radio" value="No" {{
              checked("pending-application", "No") }}>
              <label
                class="govuk-label govuk-radios__label"
                for="pending-application"
              >
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>
    </form>
  </div>
</div>

{% endblock %}
