{% extends "layouts/main.html" %} {% block pageTitle %} Apply for National Insurance Number {%
endblock %} {% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %} {% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">What is your address?</h1>

    <form class="form" action="address-correspondence-question" method="get">
      <p>You must enter a UK address</p>
      <fieldset class="govuk-fieldset govuk-!-margin-bottom-6">
        <div class="govuk-form-group">
          <label class="govuk-label" for="address-line-1">
            Address line 1<span class="govuk-visually-hidden">
              Address line 1</span
            >
          </label>
          <input
            class="govuk-input"
            id="address-line-1"
            name="address-line-1"
            type="text"
            autocomplete="address-line1"
          />
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-line-2">
            Address line 2 (optional)
            <span class="govuk-visually-hidden">
              Address line 2 (optional)</span
            >
          </label>
          <input
            class="govuk-input"
            id="address-line-2"
            name="address-line-2"
            type="text"
            autocomplete="address-line2"
          />
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-town"> Town or city </label>
          <input
            class="govuk-input govuk-!-width-two-thirds"
            id="address-town"
            name="address-town"
            type="text"
            autocomplete="address-level2"
          />
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-county">
            County (optional)
          </label>
          <input
            class="govuk-input govuk-!-width-two-thirds"
            id="address-county"
            name="address-county"
            type="text"
          />
        </div>

        <div class="govuk-form-group govuk-!-padding-bottom-2">
          <label class="govuk-label" for="address-postcode"> Postcode </label>
          <input
            class="govuk-input govuk-input--width-10"
            id="address-postcode"
            name="address-postcode"
            type="text"
            autocomplete="postal-code"
          />
        </div>
      </fieldset>

      <button class="govuk-button">Continue</button>
    </form>
  </div>
</div>

{% endblock %}
