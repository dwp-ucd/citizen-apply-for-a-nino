{% extends "layouts/main.html" %} {% block pageTitle %} Apply for National Insurance Number {%
endblock %} {% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %} {% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <!-- <form class="form" action="dob_answer" method="post"> for the 1980 error option -->

    <form class="form" action="filter-birth-answer" method="post">
      <h1 class="govuk-heading-xl">What is your date of birth?</h1>

      <div class="govuk-form-group govuk-!-padding-bottom-4">
        <fieldset
          class="govuk-fieldset"
          aria-describedby="dob-hint"
          role="group"
        >
          <p>For example, 31 3 1980</p>
          <div class="govuk-date-input" id="dob">
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label
                  class="govuk-label govuk-date-input__label"
                  for="dob-day"
                >
                  Day
                </label>
                <input
                  class="govuk-input govuk-date-input__input govuk-input--width-2"
                  id="dob-day"
                  name="dob-day"
                  type="number"
                  pattern="[0-9]*"
                />
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="month">
                  Month
                </label>
                <input
                  class="govuk-input govuk-date-input__input govuk-input--width-2"
                  id="dob-month"
                  name="dob-month"
                  type="number"
                  pattern="[0-9]*"
                />
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="year">
                  Year
                </label>
                <input
                  class="govuk-input govuk-date-input__input govuk-input--width-4"
                  id="birth"
                  name="birth"
                  type="number"
                  pattern="[0-9]*"
                />
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>
    </form>
  </div>
</div>

{% endblock %}
