{% extends "layouts/main.html" %} {% block pageTitle %} Apply for National Insurance Number {%
endblock %} {% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %} {% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">Which part of your name changed?</h1>

    <form class="form" action="name-changes-answer" method="post">
      <div class="govuk-form-group govuk-!-padding-bottom-4">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="name-changes-firstname"
              name="name-changes" type="radio" value="firstnames" {{
              checked("name-changes", "firstnames") }}>
              <label class="govuk-label govuk-radios__label" for="name-changes">
                First or middle names
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="name-changes-surname"
              name="name-changes" type="radio" value="surnames" {{
              checked("name-changes", "surnames") }}>
              <label class="govuk-label govuk-radios__label" for="name-changes">
                Surname(s)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="name-changes-3"
              name="name-changes" type="radio" value="Both" {{
              checked("name-changes", "Both") }}>
              <label class="govuk-label govuk-radios__label" for="name-changes">
                Both
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>
    </form>
  </div>
</div>

{% endblock %}
